name: Deploy Alpha Version

on:
  pull_request:
    branches:
      - master

jobs:
  test-secret:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Check required tokens
        run: |
          FAILED=false

          if [ -z "${GH_ACTIONS_TOKEN}" ]; then
            echo "âŒ GH_ACTIONS_TOKEN is NOT set"
            FAILED=true
          else
            echo "âœ… GH_ACTIONS_TOKEN is set"
          fi

          if [ -z "${NPM_PUBLISH_TOKEN}" ]; then
            echo "âŒ NPM_PUBLISH_TOKEN is NOT set"
            FAILED=true
          else
            echo "âœ… NPM_PUBLISH_TOKEN is set"
          fi

          if [ "$FAILED" = true ]; then
            echo "âŒ One or more required tokens are missing"
            exit 1
          fi

          echo "âœ… All required tokens are configured"
        env:
          GH_ACTIONS_TOKEN: ${{ secrets.GH_ACTIONS_TOKEN }}
          NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

  lint:
    name: Lint
    needs: test-secret
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Debug PR info
        run: |
          echo "PR from: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Base repo: ${{ github.repository }}"
          echo "Is fork: ${{ github.event.pull_request.head.repo.full_name != github.repository }}"
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Run linter
        run: npm run lint

  check-and-bump-version:
    needs: lint
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Check and bump version if needed
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: ${CURRENT_VERSION}"

          # Get latest version from NPM (just the latest published version)
          LATEST_NPM_VERSION=$(npm view react-jsonschema-form-extras version 2>/dev/null || echo "0.0.0")
          echo "Latest NPM version: ${LATEST_NPM_VERSION}"

          # Extract clean version from NPM version (remove prerelease suffix)
          CLEAN_NPM_VERSION=$(echo "${LATEST_NPM_VERSION}" | sed 's/-.*$//')
          echo "Clean NPM version: ${CLEAN_NPM_VERSION}"

          # Clean current version (remove any prerelease suffix)
          CLEAN_CURRENT_VERSION=$(echo "${CURRENT_VERSION}" | sed 's/-.*$//')
          echo "Clean current version: ${CLEAN_CURRENT_VERSION}"

          # Simple version comparison using Node.js
          SHOULD_BUMP=$(node -e "
            const current = '${CLEAN_CURRENT_VERSION}'.split('.').map(Number);
            const npm = '${CLEAN_NPM_VERSION}'.split('.').map(Number);
            
            // Compare versions: if current <= npm, need bump
            for (let i = 0; i < 3; i++) {
              if (current[i] < npm[i]) {
                console.log('true');
                process.exit(0);
              } else if (current[i] > npm[i]) {
                console.log('false');
                process.exit(0);
              }
            }
            // Equal versions = need bump
            console.log('true');
          ")

          if [ "${SHOULD_BUMP}" = "true" ]; then
            echo "ðŸ“¦ Version bump needed"
            
            # Calculate next version after NPM version
            NEXT_VERSION=$(node -e "
              const npm = '${CLEAN_NPM_VERSION}'.split('.').map(Number);
              const nextVersion = npm[0] + '.' + npm[1] + '.' + (npm[2] + 1);
              console.log(nextVersion);
            ")
            
            # Set the specific next version
            npm version "${NEXT_VERSION}" --no-git-tag-version
            echo "ðŸš€ Bumped to: ${NEXT_VERSION}"
            
            # Commit to PR branch
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package.json package-lock.json
            git commit -m "[skip ci] ðŸ”– Bump version to ${NEXT_VERSION}"
            git push origin ${{ github.event.pull_request.head.ref }}
            
            echo "âœ… Version bumped and committed"
          else
            echo "âœ… Current version is already newer than NPM"
          fi

  deploy-alpha:
    needs: check-and-bump-version
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout code (after version bump)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Build project
        run: npm run dist
      - name: Validate build output
        run: |
          if [ ! -d "lib" ]; then
            echo "âŒ lib directory not found"
            exit 1
          fi
          if [ ! -d "dist" ]; then
            echo "âŒ dist directory not found"
            exit 1
          fi
          echo "âœ… Build output validated (lib and dist folders created)"
      - name: Authenticate with NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
      - name: Generate alpha version
        id: generate_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TIMESTAMP=$(date +'%H%M%S')
          ALPHA_VERSION="${CURRENT_VERSION}-alpha.${TIMESTAMP}"
          echo "alpha_version=${ALPHA_VERSION}" >> $GITHUB_ENV

          # Update package.json only for publishing (without committing)
          jq ".version = \"${ALPHA_VERSION}\"" package.json > package.json.tmp && mv package.json.tmp package.json
          npm ci --legacy-peer-deps
      - name: Publish Alpha Version
        run: |
          npm publish --tag alpha
          echo "âœ… Successfully published alpha version: ${alpha_version}"
          echo ""
          echo "ðŸš€ To test this alpha version, run:"
          echo "npm install react-jsonschema-form-extras@${alpha_version}"
        if: endsWith(github.event.pull_request.user.login, '[bot]') == false
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
          alpha_version: ${{ env.alpha_version }}
